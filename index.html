<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Single Grid Battleship Game with Fog of War</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #game-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .grid-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .grid-title {
      margin-bottom: 10px;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      grid-template-rows: repeat(8, 40px);
      gap: 2px;
    }

    .cell {
      width: 40px;
      height: 40px;
      border: 1px solid #444;
      background: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 1em;
      user-select: none;
      position: relative;
    }

    .cell.ship {
      background: #4caf50;
    }

    .cell.placed {
      background: #4caf50;
      opacity: 0.6;
      cursor: default;
    }

    .cell.hit {
      background: red;
      color: white;
    }

    .cell.miss {
      background: lightblue;
      color: white;
    }

    #controls {
      margin-top: 20px;
    }

    #controls button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 0 10px;
      cursor: pointer;
    }

    #instruction {
      font-size: 1.2em;
      margin-top: 20px;
      color: #333;
    }

    #score {
      margin-top: 20px;
    }

    #winner {
      font-size: 1.5em;
      color: green;
      margin-top: 20px;
      display: none;
    }

    /* Disable pointer events when not the player's turn or during setup */
    .disabled {
      pointer-events: none;
      opacity: 0.6;
    }

    /* Highlighting during ship placement */
    .cell.temp-ship {
      background: rgba(76, 175, 80, 0.5);
    }
  </style>
</head>
<body>
  <h1>Single Grid Battleship Game with Fog of War</h1>
  <p id="instruction">Player 1, place your Cruiser (Size: 3). Use "Rotate Ship" to change orientation.</p>
  <div id="controls">
    <button id="rotate-btn">Rotate Ship (R)</button>
    <button id="confirm-btn" disabled>Confirm Placement</button>
  </div>
  <div id="game-container">
    <div class="grid-wrapper">
      <div class="grid-title">Battleship Grid</div>
      <div id="game-grid" class="grid"></div>
    </div>
  </div>
  <div id="score">
    <p>Player 1 Hits: <span id="player1-score">0</span></p>
    <p>Player 2 Hits: <span id="player2-score">0</span></p>
  </div>
  <p id="winner"></p>

  <script>
    // Selecting DOM elements
    const gameGrid = document.getElementById("game-grid");
    const instruction = document.getElementById("instruction");
    const rotateBtn = document.getElementById("rotate-btn");
    const confirmBtn = document.getElementById("confirm-btn");
    const winnerDisplay = document.getElementById("winner");
    const player1ScoreEl = document.getElementById("player1-score");
    const player2ScoreEl = document.getElementById("player2-score");

    // Game variables
    const gridSize = 8;
    const ships = [
      { size: 3, name: "Cruiser" },
      { size: 2, name: "Destroyer" },
      { size: 1, name: "Submarine" },
    ];
    let currentPlayer = 1; // 1 or 2
    let shipIndex = 0; // Index of the current ship to place
    let orientation = "horizontal"; // 'horizontal' or 'vertical'
    let tempShipCells = []; // Temporarily stores the cells selected for ship placement
    let player1Ships = []; // Array to store Player 1's ship cells
    let player2Ships = []; // Array to store Player 2's ship cells
    let player1Hits = []; // Array to store Player 1's hits
    let player2Hits = []; // Array to store Player 2's hits
    let setupPhase = true; // Flag to indicate if the game is in ship placement phase
    let attackingPlayer = 1; // Player who is currently attacking

    // Initialize the grid
    function createGrid() {
      gameGrid.innerHTML = "";
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.row = i;
          cell.dataset.col = j;
          gameGrid.appendChild(cell);
        }
      }
    }

    createGrid();

    // Handle rotation
    function rotateShip() {
      orientation = orientation === "horizontal" ? "vertical" : "horizontal";
      updateInstruction();
      highlightTempShip();
    }

    rotateBtn.addEventListener("click", rotateShip);

    // Allow rotation using the 'R' key
    document.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "r") {
        rotateShip();
      }
    });

    // Update instruction text
    function updateInstruction() {
      const currentShip = ships[shipIndex];
      instruction.textContent = `Player ${currentPlayer}, place your ${currentShip.name} (Size: ${currentShip.size}). Orientation: ${orientation}`;
    }

    // Highlight temporary ship placement
    function highlightTempShip() {
      clearTempShip();
      const cells = gameGrid.getElementsByClassName("cell");
      for (let cell of cells) {
        cell.classList.remove("temp-ship");
      }

      // Calculate possible placement based on current orientation
      if (!setupPhase) return;

      if (lastClickedCell) {
        const row = +lastClickedCell.dataset.row;
        const col = +lastClickedCell.dataset.col;
        const ship = ships[shipIndex];
        let proposedCells = [];

        for (let i = 0; i < ship.size; i++) {
          const targetRow = orientation === "horizontal" ? row : row + i;
          const targetCol = orientation === "horizontal" ? col + i : col;

          if (targetRow >= gridSize || targetCol >= gridSize) {
            proposedCells = [];
            break;
          }

          // Check for overlapping ships
          const playerShips = currentPlayer === 1 ? player1Ships : player2Ships;
          if (playerShips.some(shipCell => shipCell.row === targetRow && shipCell.col === targetCol)) {
            proposedCells = [];
            break;
          }

          proposedCells.push({ row: targetRow, col: targetCol });
        }

        // Highlight if valid
        if (proposedCells.length === ship.size) {
          proposedCells.forEach(cell => {
            const gridCell = document.querySelector(`.cell[data-row="${cell.row}"][data-col="${cell.col}"]`);
            gridCell.classList.add("temp-ship");
          });
          tempShipCells = proposedCells;
          confirmBtn.disabled = false;
        } else {
          tempShipCells = [];
          confirmBtn.disabled = true;
        }
      }
    }

    let lastClickedCell = null;

    // Handle grid clicks for ship placement
    gameGrid.addEventListener("click", (e) => {
      if (!setupPhase) return;

      const cell = e.target;
      if (!cell.classList.contains("cell")) return;

      lastClickedCell = cell;
      const row = +cell.dataset.row;
      const col = +cell.dataset.col;
      const ship = ships[shipIndex];

      // Calculate ship cells based on orientation
      let proposedCells = [];
      for (let i = 0; i < ship.size; i++) {
        const targetRow = orientation === "horizontal" ? row : row + i;
        const targetCol = orientation === "horizontal" ? col + i : col;

        // Check boundaries
        if (targetRow >= gridSize || targetCol >= gridSize) {
          proposedCells = [];
          break;
        }

        // Check for overlapping ships
        const playerShips = currentPlayer === 1 ? player1Ships : player2Ships;
        if (playerShips.some(cell => cell.row === targetRow && cell.col === targetCol)) {
          proposedCells = [];
          break;
        }

        proposedCells.push({ row: targetRow, col: targetCol });
      }

      // Highlight proposed ship
      if (proposedCells.length === ship.size) {
        clearTempShip();
        proposedCells.forEach(cell => {
          const gridCell = document.querySelector(`.cell[data-row="${cell.row}"][data-col="${cell.col}"]`);
          gridCell.classList.add("temp-ship");
        });
        tempShipCells = proposedCells;
        confirmBtn.disabled = false;
      } else {
        clearTempShip();
        tempShipCells = [];
        confirmBtn.disabled = true;
      }
    });

    // Clear temporary ship highlights
    function clearTempShip() {
      const cells = gameGrid.getElementsByClassName("cell");
      for (let cell of cells) {
        cell.classList.remove("temp-ship");
      }
    }

    // Show ships for a specific player
    function showShips(player) {
      const shipsArray = player === 1 ? player1Ships : player2Ships;
      shipsArray.forEach(ship => {
        const gridCell = document.querySelector(`.cell[data-row="${ship.row}"][data-col="${ship.col}"]`);
        if (gridCell) {
          gridCell.classList.add("ship");
        }
      });
    }

    // Hide ships for a specific player
    function hideShips(player) {
      const shipsArray = player === 1 ? player1Ships : player2Ships;
      shipsArray.forEach(ship => {
        const gridCell = document.querySelector(`.cell[data-row="${ship.row}"][data-col="${ship.col}"]`);
        if (gridCell) {
          gridCell.classList.remove("ship");
        }
      });
    }

    // Confirm ship placement
    function confirmPlacement() {
      if (tempShipCells.length === 0) {
        alert("Invalid ship placement! Please select a valid location.");
        return;
      }

      const playerShips = currentPlayer === 1 ? player1Ships : player2Ships;

      // Add ships to player's ships array
      playerShips.push(...tempShipCells);

      // Mark the cells as placed ships
      tempShipCells.forEach(cell => {
        const gridCell = document.querySelector(`.cell[data-row="${cell.row}"][data-col="${cell.col}"]`);
        gridCell.classList.add("placed");
        gridCell.classList.remove("temp-ship");
      });

      // Show ships for current player
      showShips(currentPlayer);

      // If switching to the other player, hide current player's ships
      if (currentPlayer === 1) {
        currentPlayer = 2;
        shipIndex = 0;
        instruction.textContent = `Player 2, place your Cruiser (Size: 3). Use "Rotate Ship" to change orientation.`;
        hideShips(1); // Hide Player 1's ships
      } else {
        // All ships placed, start attacking with Fog of War
        setupPhase = false;
        currentPlayer = 1;
        attackingPlayer = 1;
        instruction.textContent = `All ships placed! Player 1, start attacking the grid!`;
        rotateBtn.disabled = true;
        confirmBtn.disabled = true;
        hideShips(2); // Hide Player 2's ships
        applyFogOfWar();
      }

      // Reset temporary cells and disable confirm button
      tempShipCells = [];
      confirmBtn.disabled = true;
      lastClickedCell = null;
    }

    confirmBtn.addEventListener("click", confirmPlacement);

    // Apply Fog of War by hiding all ships
    function applyFogOfWar() {
      // Hide all ships
      hideShips(1);
      hideShips(2);
    }

    // Handle attacking the grid
    gameGrid.addEventListener("click", (e) => {
      if (setupPhase) return; // Do not allow attacking during setup
      if (attackingPlayer !== currentPlayer) return;

      const cell = e.target;
      if (!cell.classList.contains("cell")) return;
      if (cell.classList.contains("hit") || cell.classList.contains("miss")) return; // Already attacked

      const row = +cell.dataset.row;
      const col = +cell.dataset.col;

      // Determine if hit
      let opponentShips = currentPlayer === 1 ? player2Ships : player1Ships;
      let isHit = opponentShips.some(ship => ship.row === row && ship.col === col);

      if (isHit) {
        cell.textContent = "ðŸ’¥";
        cell.classList.add("hit");
        if (currentPlayer === 1) {
          player1Hits.push({ row, col });
          player1ScoreEl.textContent = player1Hits.length;
          checkWin(1);
        } else {
          player2Hits.push({ row, col });
          player2ScoreEl.textContent = player2Hits.length;
          checkWin(2);
        }
      } else {
        cell.textContent = "âŒ";
        cell.classList.add("miss");
      }

      // Switch turns
      currentPlayer = currentPlayer === 1 ? 2 : 1;
      attackingPlayer = currentPlayer;
      instruction.textContent = `Player ${currentPlayer}, it's your turn to attack!`;
    });

    // Check for win condition
    function checkWin(winningPlayer) {
      const opponentShips = winningPlayer === 1 ? player2Ships : player1Ships;
      const opponentHits = winningPlayer === 1 ? player1Hits : player2Hits;

      // Check if all opponent's ships have been hit
      if (opponentHits.length >= opponentShips.length) {
        // Verify that all ship cells are hit
        const allHit = opponentShips.every(shipCell => opponentHits.some(hit => hit.row === shipCell.row && hit.col === shipCell.col));
        if (allHit) {
          winnerDisplay.textContent = `Player ${winningPlayer} Wins!`;
          winnerDisplay.style.display = "block";
          instruction.style.display = "none";
          gameGrid.classList.add("disabled");
          rotateBtn.disabled = true;
          confirmBtn.disabled = true;
        }
      }
    }

    // Initialize instruction
    updateInstruction();
  </script>
</body>
</html>
