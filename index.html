<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Improved Battleship Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #game-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      gap: 2px;
    }

    .cell {
      width: 50px;
      height: 50px;
      border: 1px solid #000;
      background: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .cell.ship {
      background: #4caf50;
    }

    .cell.hit {
      background: red;
    }

    .cell.miss {
      background: lightblue;
    }

    #instruction {
      font-size: 1.2em;
      margin-top: 20px;
    }

    #rotate-button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
    }

    #winner {
      font-size: 1.5em;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Improved Battleship Game</h1>
  <p id="instruction">Player 1, place your ship of size 3!</p>
  <div id="game-container">
    <div id="grid"></div>
  </div>
  <button id="rotate-button">Rotate Ship</button>
  <p id="winner" style="display: none;"></p>
  <script>
    const grid = document.getElementById("grid");
    const instruction = document.getElementById("instruction");
    const rotateButton = document.getElementById("rotate-button");
    const winnerDisplay = document.getElementById("winner");

    const gridSize = 8;
    const ships = [
      { size: 3, placed: false },
      { size: 2, placed: false },
      { size: 1, placed: false },
    ];
    let currentPlayer = 1;
    let shipIndex = 0;
    let orientation = "horizontal"; // 'horizontal' or 'vertical'
    let player1Ships = [];
    let player2Ships = [];
    let player1Hits = [];
    let player2Hits = [];
    let setupPhase = true;

    // Create the grid
    function createGrid() {
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.row = i;
          cell.dataset.col = j;
          cell.addEventListener("click", () => handleCellClick(cell));
          grid.appendChild(cell);
        }
      }
    }

    // Handle cell clicks
    function handleCellClick(cell) {
      if (setupPhase) {
        handleShipPlacement(cell);
      } else {
        handleStrike(cell);
      }
    }

    // Place ships
    function handleShipPlacement(cell) {
      const row = +cell.dataset.row;
      const col = +cell.dataset.col;
      const ship = ships[shipIndex];
      const shipCells = [];

      // Determine if the ship can be placed
      for (let i = 0; i < ship.size; i++) {
        const targetRow = orientation === "horizontal" ? row : row + i;
        const targetCol = orientation === "horizontal" ? col + i : col;

        if (
          targetRow >= gridSize ||
          targetCol >= gridSize ||
          document.querySelector(`[data-row="${targetRow}"][data-col="${targetCol}"]`).classList.contains("ship")
        ) {
          alert("Invalid placement!");
          return;
        }

        shipCells.push([targetRow, targetCol]);
      }

      // Place the ship
      shipCells.forEach(([r, c]) => {
        const cell = document.querySelector(`[data-row="${r}"][data-col="${c}"]`);
        cell.classList.add("ship");
      });

      // Save ship data
      if (currentPlayer === 1) {
        player1Ships.push(...shipCells);
      } else {
        player2Ships.push(...shipCells);
      }

      shipIndex++;
      if (shipIndex === ships.length) {
        currentPlayer = currentPlayer === 1 ? 2 : 1;
        shipIndex = 0;

        if (currentPlayer === 2) {
          instruction.textContent = "Player 2, place your ship of size 3!";
        } else {
          setupPhase = false;
          instruction.textContent = "All ships placed! Player 1, start striking!";
          rotateButton.style.display = "none";
        }
      } else {
        instruction.textContent = `Player ${currentPlayer}, place your ship of size ${ships[shipIndex].size}!`;
      }
    }

    // Strike opponent's ships
    function handleStrike(cell) {
      const row = +cell.dataset.row;
      const col = +cell.dataset.col;
      const opponentShips = currentPlayer === 1 ? player2Ships : player1Ships;
      const hits = currentPlayer === 1 ? player1Hits : player2Hits;

      if (!cell.classList.contains("hit") && !cell.classList.contains("miss")) {
        if (opponentShips.some(([r, c]) => r === row && c === col)) {
          cell.classList.add("hit");
          hits.push([row, col]);
          checkWin();
        } else {
          cell.classList.add("miss");
        }
        currentPlayer = currentPlayer === 1 ? 2 : 1;
        instruction.textContent = `Player ${currentPlayer}, it's your turn to strike!`;
      }
    }

    // Check for win
    function checkWin() {
      if (player1Hits.length === player2Ships.length) {
        winnerDisplay.textContent = "Player 1 Wins!";
        winnerDisplay.style.display = "block";
        instruction.style.display = "none";
      } else if (player2Hits.length === player1Ships.length) {
        winnerDisplay.textContent = "Player 2 Wins!";
        winnerDisplay.style.display = "block";
        instruction.style.display = "none";
      }
    }

    // Rotate ship
    rotateButton.addEventListener("click", () => {
      orientation = orientation === "horizontal" ? "vertical" : "horizontal";
    });

    // Initialize game
    createGrid();
  </script>
</body>
</html>
