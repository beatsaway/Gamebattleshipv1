<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #game-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    #player-grid,
    #opponent-grid {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      grid-template-rows: repeat(5, 50px);
      gap: 2px;
    }

    .cell {
      width: 50px;
      height: 50px;
      border: 1px solid #000;
      background: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .cell.ship {
      background: #4caf50;
    }

    .cell.hit {
      background: red;
    }

    .cell.miss {
      background: lightblue;
    }

    #instruction {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    #next-phase {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
    }

    #winner {
      font-size: 1.5em;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Battleship Game</h1>
  <p id="instruction">Player 1, set up your ships!</p>
  <div id="game-container">
    <div id="player-grid"></div>
    <div id="opponent-grid"></div>
  </div>
  <button id="next-phase" style="display: none;">Next Phase</button>
  <p id="winner" style="display: none;"></p>
  <script>
    const playerGrid = document.getElementById("player-grid");
    const opponentGrid = document.getElementById("opponent-grid");
    const instruction = document.getElementById("instruction");
    const nextPhaseButton = document.getElementById("next-phase");
    const winnerDisplay = document.getElementById("winner");

    const gridSize = 5;
    const shipCount = 3;

    let player1Ships = [];
    let player2Ships = [];
    let player1Hits = [];
    let player2Hits = [];

    let currentPlayer = 1;
    let setupPhase = true;

    // Create grids
    function createGrid(gridElement, isOpponent) {
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.row = i;
          cell.dataset.col = j;
          cell.addEventListener("click", () => handleCellClick(cell, isOpponent));
          gridElement.appendChild(cell);
        }
      }
    }

    // Handle cell clicks
    function handleCellClick(cell, isOpponent) {
      if (setupPhase) {
        handleSetup(cell);
      } else if (!setupPhase && isOpponent && currentPlayer !== (isOpponent ? 1 : 2)) {
        handleStrike(cell);
      }
    }

    // Handle ship placement
    function handleSetup(cell) {
      const ships = currentPlayer === 1 ? player1Ships : player2Ships;

      if (ships.length < shipCount && !cell.classList.contains("ship")) {
        cell.classList.add("ship");
        ships.push([+cell.dataset.row, +cell.dataset.col]);

        if (ships.length === shipCount) {
          if (currentPlayer === 1) {
            currentPlayer = 2;
            instruction.textContent = "Player 2, set up your ships! (Player 1, look away!)";
          } else {
            setupPhase = false;
            instruction.textContent = "All ships placed! Player 1, start striking!";
            nextPhaseButton.style.display = "none";
          }
        }
      }
    }

    // Handle strikes
    function handleStrike(cell) {
      const opponentShips = currentPlayer === 1 ? player2Ships : player1Ships;
      const hits = currentPlayer === 1 ? player1Hits : player2Hits;
      const row = +cell.dataset.row;
      const col = +cell.dataset.col;

      if (!cell.classList.contains("hit") && !cell.classList.contains("miss")) {
        if (opponentShips.some(([r, c]) => r === row && c === col)) {
          cell.classList.add("hit");
          hits.push([row, col]);
          checkWin();
        } else {
          cell.classList.add("miss");
        }
        currentPlayer = currentPlayer === 1 ? 2 : 1;
        instruction.textContent = `Player ${currentPlayer}, it's your turn to strike!`;
      }
    }

    // Check win condition
    function checkWin() {
      if (player1Hits.length === shipCount) {
        winnerDisplay.textContent = "Player 1 Wins!";
        winnerDisplay.style.display = "block";
        instruction.style.display = "none";
      } else if (player2Hits.length === shipCount) {
        winnerDisplay.textContent = "Player 2 Wins!";
        winnerDisplay.style.display = "block";
        instruction.style.display = "none";
      }
    }

    // Initialize game
    createGrid(playerGrid, false);
    createGrid(opponentGrid, true);
  </script>
</body>
</html>
